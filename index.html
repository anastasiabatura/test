<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<meta charset="utf-8" />
		
	</head>
	<body>
		

		<script>
			var str = "";
			var i = 0;
			var timerId = setInterval(function() {
				str += "Hello, Slava!"[i];
				document.body.innerText = str;

				if(str.length === "Hello, Slava!".length) clearInterval(timerId);

				i++;
			}, 200);
		</script>
	</body>
</html>
